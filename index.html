<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>

    <!-- Icons -->
    <link rel="stylesheet" href="assets/style.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./assets/logo.svg" alt="Logo RocketNews" />
      <section id="text">
        <div class="title">
          <h2>atualize ideias e informações em 5 minutos.</h2>
        </div>
        <div class="p1">
          <p>
            <strong
              >tudo que você precisa saber para começar seu dia bem e
              informado</strong
            >
          </p>
        </div>
        <div class="p2">
          <p>
            notícias sobre o universo Rocketseat e tudo o que precisa para
            começar o dia melhor.
            <br />
            perfeito para se preparar para codar
          </p>
        </div>
      </section>
      <form action="" method="">
        <div class="form">
          <label for="email">Insira seu email:</label><br />
        </div>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="oi@rocketseat.com"
        />
        <button type="submit">Enviar</button>
      </form>
      <div class="link">
        <a href="#">deixe-me ler primeiro <i class="icon-arrow-right2"></i></a>
      </div>
    </div>
    <section id="image">
      <img
        class="img"
        src="./assets/read_news.jpg"
        alt="Homem lendo notícias online"
      />
    </section>
  </body>
</html>
