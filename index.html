<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>

    <!-- Icons -->
    <link rel="stylesheet" href="assets/style.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <img class="logo" src="./assets/logo.svg" alt="Logo RocketNews" />
        </header>

        <div class="news">
          <h2>atualize ideias e informações em 5 minutos.</h2>
          <h3>
            tudo que você precisa saber para começar seu dia bem e informado
          </h3>
          <p>
            notícias sobre o universo Rocketseat e tudo o que precisa para
            começar o dia melhor. <br />perfeito para se preparar para codar ☕
          </p>
        </div>

        <form id="form">
          <fieldset>
            <label for="email">Insira seu e-mail:</label>
            <div class="email">
              <input type="email" id="email" placeholder="oi@rocketseat.com" />
              <button id="button" type="submit">
                <i class="icon-compass" alt="Enviar"></i>
              </button>
            </div>
          </fieldset>
        </form>

        <div class="link">
          <a href="#"
            >deixe-me ler primeiro
            <i class="icon-arrow-right2" alt="ler primeiro"></i
          ></a>
        </div>
      </div>
    </main>
    <aside></aside>
  </body>
</html>
